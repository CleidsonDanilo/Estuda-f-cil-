<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EstudaFácil - Contato</title>
  <link rel="stylesheet" href="../estilos/estilo.css" />
</head>
<body>
  <header>
  <h1>EstudaFácil</h1>
  <nav class="navbar">
    <div class="menu-icon" onclick="toggleMenu()">
      ☰
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="../index.html">Início</a></li>      
      <li><a href="../paginas/sobre.html">Sobre</a></li>
      <li><a href="../paginas/ferramentas.html">Ferramentas</a></li>

      <li><a href="../paginas/contato.html"class="active">Contato</a></li>
    </ul>
  </nav>
</header>
<script>
  function toggleMenu() {
    const navLinks = document.getElementById("navLinks");
    if (navLinks.style.display === "block") {
      navLinks.style.display = "none";
    } else {
      navLinks.style.display = "block";
    }
  }
</script>
  </header>

  <section>
    <h2>Entre em Contato</h2>
    <p>Tem dúvidas ou sugestões? Envie sua mensagem e retornaremos o mais breve possível.</p>
    <form action="#" method="post">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 EstudaFácil - Desenvolvido por estudantes de ADS</p>
  </footer>
